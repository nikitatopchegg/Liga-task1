<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 1</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="company">
      <div class="company__info" role="region" aria-labelledby="company-title">
        <div class="company__container company__container--white">
          <h1 id="company-title" class="company__title">Company culture</h1>
          <ul
            class="list-reset social-list"
            role="list"
            aria-label="Social links"
          >
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https://www.instagram.com/company_name"
                aria-label="Follow us on Instagram"
                ><img
                  class="social-list__icon"
                  src="./assets//icons/social-item-1.svg"
                  alt=""
                  role="presentation"
              /></a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="tel:+1234567890"
                aria-label="Call us"
                ><img
                  class="social-list__icon"
                  src="./assets//icons/social-item-2.svg"
                  alt=""
                  role="presentation"
              /></a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="mailto:info@company.com"
                aria-label="Send us an email"
                ><img
                  class="social-list__icon"
                  src="./assets//icons/social-item-3.svg"
                  alt=""
                  role="presentation"
              /></a>
            </li>
          </ul>
        </div>
        <div class="company__container company__container--grey">
          <p class="company__descr">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
            ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
            nulla.
          </p>
        </div>
      </div>
      <div
        class="company__gallery"
        role="region"
        aria-label="Company photo gallery"
      >
        <div class="company__gallery-item--portrait">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-1.webp    1x,
                ./images/base-formatter/photo-1@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-1.jpg"
              srcset="./images/base/photo-1@2x.jpg 2x"
              alt="Woman with witch's head"
            />
          </picture>
        </div>
        <div class="company__gallery-item--smile">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-2.webp    1x,
                ./images/base-formatter/photo-2@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-2.jpg"
              srcset="./images/base/photo-2@2x.jpg 2x"
              alt="Smile girl with blue background"
            />
          </picture>
        </div>
        <div class="company__gallery-item--calm">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-3.webp    1x,
                ./images/base-formatter/photo-3@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-3.jpg"
              srcset="./images/base/photo-3@2x.jpg 2x"
              alt="Calm girl with transparent background"
            />
          </picture>
        </div>
        <div class="company__gallery-item--coffee">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-4.webp    1x,
                ./images/base-formatter/photo-4@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-4.jpg"
              srcset="./images/base/photo-4@2x.jpg 2x"
              alt="Coffee"
            />
          </picture>
        </div>
        <div class="company__gallery-item--brown" aria-hidden="true"></div>
        <div class="company__gallery-item--door">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-5.webp    1x,
                ./images/base-formatter/photo-5@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-5.jpg"
              srcset="./images/base/photo-5@2x.jpg 2x"
              alt="White door"
            />
          </picture>
        </div>
        <div class="company__gallery-item--red" aria-hidden="true"></div>
        <div class="company__gallery-item--man">
          <picture>
            <source
              srcset="
                ./images/base-formatter/photo-6.webp    1x,
                ./images/base-formatter/photo-6@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              class="company__image"
              src="./images/base/photo-6.jpg"
              srcset="./images/base/photo-6@2x.jpg 2x"
              alt="Silent man"
            />
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
